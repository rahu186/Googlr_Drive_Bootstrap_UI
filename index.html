<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5c011f98c8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="row p-2" style="background-color:#f7f9fc;">
    <div class="col-2 d-flex justify-content-start align-items-center" style="background-color:#f7f9fc;">
      <a class="navbar-brand" href="#" style="font-size:x-large;">
        <img src="images/drivelogo.jpg" alt="Logo" width="58" height="35" class="d-inline-block align-text-top">
        Drive
      </a>
    </div>
    <div class="col-6 d-flex justify-content-center align-items-center" style="background-color:#f7f9fc;">
      <form class="container mx-2">
        <div class="input-group w-60">
          <span class="input-group-text bi bi-search border-0 rounded-start-5"
            style="background-color: #edf2fc; -webkit-text-stroke:.8px;"></span>
          <input type="text" class="form-control bg-body-tertiary border-0" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1" style="background-color: #edf2fc !important; height:45px;">
          <span class="input-group-text bi bi-sliders border-0 rounded-end-5" id="basic-addon1"
            style="background-color: #edf2fc; -webkit-text-stroke:.8px;"></span>
        </div>
      </form>
    </div>
    <div class="col-3 d-flex justify-content-end align-items-center" style="background-color:#f7f9fc;">
      <i class="bi bi-check-circle mx-3" style="font-size:1.2rem; cursor: pointer; -webkit-text-stroke:.8px;"></i>
      <i class="bi bi-question-circle" style="font-size:1.2rem; cursor: pointer; -webkit-text-stroke:.8px;"></i>
      <i class="bi bi-gear  mx-3" style="font-size:1.2rem; cursor: pointer; -webkit-text-stroke:.8px;"></i>
    </div>
    <div class="col d-flex justify-content-around align-items-center" style="background-color:#f7f9fc;">
      <i class="bi bi-grid-3x3-gap-fill" style="font-size:1.2rem; cursor: pointer;"></i>
      <img src="images/acc-logo.jpg" class="rounded-circle" alt="..." height="30px" width="30px">
      <!-- <img src="images/acc-logo.jpg" class="rounded-circle" alt="..." height="25" width="25"> -->
    </div>
  </div>
  </div>


  <div class="container-fluid bg-body d-flex m-0 p-0">

    <div class="container m-0" style="width:15%;">
      <div class="row">
        <div class="col" style="background-color:#f7f9fc;">
          <button type="button" class="btn btn-light my-1 p-2 px-3 d-flex justify-content-center align-items-center rounded-pill"
            style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"><img
              src="images/driveplusicon.JPG" alt="Logo" width="40" height="35"
              class="d-inline-block align-text-top mx-1">New</button>
          <ul class="list-group list-group p-0 m-0">
            <a href="#" style="text-decoration: none;">
              <li class="list-group-item p-1 border-0 rounded-pill my-1" style="background-color:#c2e7ff;"><i
                  class="bi bi-caret-right-fill" style="-webkit-text-stroke:.8px;"></i><i class="fa-brands fa-google-drive mx-2">
                </i>My Drive</li>
            </a>
            <a href="#" style="text-decoration: none;">
              <li class="list-group-item p-1 border-0 rounded-pill my-1" style="background-color:#f7f9fc;"> <i
                  class="bi bi-caret-right-fill"></i><i class="bi bi-laptop mx-2" style="-webkit-text-stroke:.8px;" ></i>Computer</li>
            </a>
            <a href="#" style="text-decoration: none;">
              <li class="list-group-item p-1 border-0 rounded-pill my-1" style="background-color:#f7f9fc;"> <i
                  class="bi bi-people-fill" style="margin-left:1.5rem; margin-right:.5rem; -webkit-text-stroke:.8px;"></i>Shared with me</li>
            </a>
            <a href="#" style="text-decoration: none;">
              <li class="list-group-item p-1 border-0 rounded-pill my-1" style="background-color:#f7f9fc;"><i
                  class="bi bi-clock" style="margin-left:1.5rem; margin-right:.5rem; -webkit-text-stroke:.8px;"></i>Recent</li>
            </a>
            <a href="#" style="text-decoration: none;">
              <li class="list-group-item p-1 border-0 rounded-pill my-1" style="background-color:#f7f9fc;"> <i
                  class="bi bi-star" style="margin-left:1.5rem; margin-right:.5rem; -webkit-text-stroke:.8px;"></i>Starred</li>
            </a>
            <a href="#" style="text-decoration: none;">
              <li class="list-group-item p-1 border-0 rounded-pill my-1" style="background-color:#f7f9fc;"> <i
                  class="bi bi-trash" style="margin-left:1.5rem; margin-right:.5rem; -webkit-text-stroke:.8px;"></i>Bin</li>
            </a>
            <a href="#" style="text-decoration: none;">
              <li class="list-group-item p-1 border-0 rounded-pill my-1" style="background-color:#f7f9fc;"> <i
                  class="bi bi-cloud" style="margin-left:1.5rem; margin-right:.5rem; -webkit-text-stroke:.8px;"></i>Storage</li>
            </a>
          </ul>
          <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width:12rem; height:.2rem; margin-left:1.5rem; background-color:#d9dbdd;">
            <div class="progress-bar" style="width:5%"></div>
          </div>
          <p style="margin-left: 1.5rem;">362.6MB of 15GB used</p>
          <button type="button" class="btn btn-outline-dark rounded-pill" style="margin-left: 1.5rem; color:#1e67d4; font-weight:500; font-size:15px; ">Buy Storage</button>
        </div>
      </div>
    </div>

    <div class="container m-0" style="width:80%;">
      <div class="row">
        <div class="col bg-body">
          <a><button type="button"
              class="btn btn-light my-2 p-2 d-flex justify-content-center align-items-center rounded-pill">My Drive<i
                class="bi bi-caret-down-fill mx-1"></i></button></a>
        </div>
        <div class="col bg-body d-flex justify-content-end align-items-center">
          <a href="#" class="text-black"><i class="bi bi-layout-text-sidebar-reverse mx-3" style="font-size:1.2rem; -webkit-text-stroke:.8px;"></i></a>
          <a href="#" class="text-black"><i class="bi bi-info-circle" style="font-size:1.2rem;-webkit-text-stroke:.8px;"></i></a>
        </div>
      </div>

      <div class="row">
        <div class="col bg-body py-3 d-flex justify-content-between align-items-center">
          <p class="m-0">Folders</p>
          <p class="m-0">Name</p>
        </div>
      </div>

      <div class="row">
        <div class="col bg-body py-3 d-flex justify-content-evenly flex-wrap">
          <div class="card" style="width: 16rem;">
            <img src="images/Capture.JPG" class="card-img-top" alt="..." height="180">
            <div class="card-body bg-body-secondary d-flex  align-items-center">
              <img src="images/doc.png" alt="..." height="20">
              <p class="card-text">Document</p>
            </div>
          </div>

          <div class="card" style="width: 16rem;">
            <img src="images/Capture1.JPG" class="card-img-top" alt="..." height="180">
            <div class="card-body bg-body-secondary d-flex  align-items-center">
              <img src="images/drawing.jpg" alt="..." height="16">
              <p class="card-text mx-2">Drawing</p>
            </div>
          </div>

          <div class="card" style="width: 16rem;">
            <img src="images/Capture3.JPG" class="card-img-top" alt="..." height="180">
            <div class="card-body bg-body-secondary d-flex  align-items-center">
              <img src="images/presentation.png" alt="..." height="16">
              <p class="card-text mx-2">Presentation</p>
            </div>
          </div>

          <div class="card" style="width: 16rem;">
            <img src="images/Capture2.JPG" class="card-img-top" alt="..." height="180">
            <div class="card-body bg-body-secondary d-flex  align-items-center">
              <img src="images/spreedsheet.png" alt="..." height="20">
              <p class="card-text">Spreedsheet</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container m-0" style="width:5%; height:auto;">
      <div class="row">
        <div class="col bg-body d-flex flex-column justify-content-center align-items-center">
          <a><img src="images/calender.png" alt="Logo" width="20" height="20" class="d-inline-block align-text-top"
              style="margin-top:1rem; margin-bottom:3rem;"></a>
          <a><img src="images/keep.png" alt="Logo" width="20" height="20" class="d-inline-block align-text-top "></a>
          <a><img src="images/tasks.png" alt="Logo" width="20" height="20"
              class="d-inline-block align-text-top my-5"></a>
          <a><img src="images/contacts.png" alt="Logo" width="20" height="20"
              class="d-inline-block align-text-top mx-1"></a>
          <a href="#" class="text-black my-5"><i class="bi bi-plus-lg"></i></a>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
